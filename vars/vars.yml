---
allnodes_ips: "{{ ( groups['SwarmMaster'] + groups['SwarmSlave'] ) | map('extract', hostvars, ['ansible_ssh_host']) | list }}"
allnodes_second_ips: "{{ ( groups['SwarmMaster'] + groups['SwarmSlave'] ) | map('extract', hostvars, ['secondary-ip']) | list }}"
allslaves_second_ips: "{{ groups['SwarmSlave'] | map('extract', hostvars, ['secondary-ip']) | list }}"
allnodes_names: "{{ ( groups['SwarmMaster'] + groups['SwarmSlave'] ) | map('extract', hostvars, ['inventory_hostname']) | list }}"
master_ips: "{{ groups['SwarmMaster'] | map('extract', hostvars, ['secondary-ip']) | list }}"
total_nodes: "{{ groups['SwarmMaster'] | list | length + groups['SwarmSlave'] | list | length }}"

gluster_brickmnt: /mnt/glusters
gluster_replicas: 3
gluster_volmnt: /clowder_data/
gluster_volname: gfs

### images
# elatic search
elastic_search_image: elasticsearch:2.4.6
# mongo
mongo_image: mongo:3.6-xenial
# traefik configs
traefik_image: traefik:1.7
# clowder
clowder_image: uqrcc/clowder:latest
#rabbit mq
rabbitmq_image: rabbitmq:management-alpine
# monitor
monitor_image: clowder/monitor:latest
# portainer
portainer_image: portainer/portainer:latest
#### extractors ###
filedigest_image: clowder/extractors-digest:latest
imagepreview_image: clowder/extractors-image-preview:latest
imagemetadata_image: clowder/extractors-image-metadata:latest
audiopreview_image: clowder/extractors-audio-preview:latest
pdfpreview_image: clowder/extractors-pdf-preview:latest
videopreview_image: clowder/extractors-video-preview:latest


